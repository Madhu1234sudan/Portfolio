                    // Typewriter effect for roles
                    const roles = [
                        'Data Analyst',
                        'Cloud Application Developer',
                        'Machine Learning Enthusiast',
                        'Technology Explorer',
                        'Problem Solver'
                    ];
                    let roleIndex = 0, charIndex = 0, isDeleting = false;
                    const typewriter = document.getElementById('typewriter-role');
                    function typeRole() {
                        const current = roles[roleIndex];
                        if (isDeleting) {
                            typewriter.textContent = current.substring(0, charIndex--);
                            if (charIndex < 0) {
                                isDeleting = false;
                                roleIndex = (roleIndex + 1) % roles.length;
                                setTimeout(typeRole, 500);
                            } else {
                                setTimeout(typeRole, 40);
                            }
                        } else {
                            typewriter.textContent = current.substring(0, charIndex++);
                            if (charIndex > current.length) {
                                isDeleting = true;
                                setTimeout(typeRole, 1200);
                            } else {
                                setTimeout(typeRole, 80);
                            }
                        }
                    }
                    if(typewriter) typeRole();

        <script>
            // --- Standard Portfolio Interactivity ---
            try {
                // Only run nav logic if elements exist
                const navLinks = document.querySelectorAll('nav .sidebar-link');
                const sections = document.querySelectorAll('section[id]');
                function changeNavOnScroll() {
                    let scrollY = window.pageYOffset;
                    let currentSectionId = sections[0]?.getAttribute('id') || 'home';
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop - 80;
                        if (scrollY >= sectionTop) {
                            currentSectionId = section.getAttribute('id');
                        }
                    });
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href') === `#${currentSectionId}`) {
                            link.classList.add('active');
                        }
                    });
                }
                if (navLinks.length && sections.length) {
                    window.addEventListener('scroll', changeNavOnScroll);
                    window.addEventListener('load', changeNavOnScroll);
                }
            } catch (e) { /* fail silently */ }

            // Scroll to top button logic (only if present)
            try {
                const scrollToTopBtn = document.getElementById('scrollToTopBtn');
                if (scrollToTopBtn) {
                    window.onscroll = function() {
                        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                            scrollToTopBtn.classList.remove('hidden');
                        } else {
                            scrollToTopBtn.classList.add('hidden');
                        }
                    };
                    scrollToTopBtn.addEventListener('click', () => {
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    });
                }
            } catch (e) {}

            // Contact form logic (only if present)
            try {
                const contactForm = document.getElementById('contactForm');
                if (contactForm) {
                    contactForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        const formMessageContainer = document.getElementById('form-message-container');
                        formMessageContainer.innerHTML = '';
                        const messageDiv = document.createElement('div');
                        messageDiv.textContent = 'Thank you for your message! I will get back to you soon.';
                        messageDiv.className = 'mt-4 p-3 text-center bg-green-100 text-green-700 rounded-lg text-sm';
                        formMessageContainer.appendChild(messageDiv);
                        this.reset();
                        setTimeout(() => {
                            messageDiv.remove();
                        }, 5000);
                    });
                }
            } catch (e) {}

            // --- Scroll Animations ---
            try {
                const scrollAnimatedElements = document.querySelectorAll('.animate-on-scroll');
                if (scrollAnimatedElements.length) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('is-visible');
                            }
                        });
                    }, {
                        threshold: 0.1
                    });
                    scrollAnimatedElements.forEach(el => {
                        observer.observe(el);
                    });
                }
            } catch (e) {}

            // --- AI Skill Matcher Functionality ---
            try {
                const openAiMatcherBtn = document.getElementById('openAiMatcherBtn');
                const aiMatcherModal = document.getElementById('aiMatcherModal');
                const closeAiMatcherModalBtn = document.getElementById('closeAiMatcherModalBtn');
                const submitAiMatcherQueryBtn = document.getElementById('submitAiMatcherQueryBtn');
                const recruiterQueryTextarea = document.getElementById('recruiterQuery');
                const aiMatcherResponseContainer = document.getElementById('aiMatcherResponseContainer');
                if (aiMatcherModal) aiMatcherModal.classList.add('modal-hidden');
                if (openAiMatcherBtn) {
                    openAiMatcherBtn.addEventListener('click', () => {
                        aiMatcherModal.classList.remove('modal-hidden');
                    });
                }
                if (closeAiMatcherModalBtn) {
                    closeAiMatcherModalBtn.addEventListener('click', () => {
                        aiMatcherModal.classList.add('modal-hidden');
                        aiMatcherResponseContainer.innerHTML = '';
                        recruiterQueryTextarea.value = '';
                    });
                }
                if (aiMatcherModal) {
                    aiMatcherModal.addEventListener('click', (event) => {
                        if (event.target === aiMatcherModal) {
                            aiMatcherModal.classList.add('modal-hidden');
                            aiMatcherResponseContainer.innerHTML = '';
                            recruiterQueryTextarea.value = '';
                        }
                    });
                }
                if (submitAiMatcherQueryBtn) {
                    submitAiMatcherQueryBtn.onclick = async function() {
                        const query = recruiterQueryTextarea.value.trim();
                        if (!query) {
                            aiMatcherResponseContainer.innerHTML = '<p class="text-red-600 text-sm">Please enter a role or skills you are looking for.</p>';
                            return;

<script>
document.addEventListener('DOMContentLoaded', function() {
    function updateGreetingAndTime() {
        var greetingText = document.getElementById('greeting-text');
        var datetimeText = document.getElementById('datetime-text');
        if (!greetingText || !datetimeText) return;

        var now = new Date();
        var hours = now.getHours();
        var greeting = 'Hello';
        if (hours >= 5 && hours < 12) greeting = 'Good Morning';
        else if (hours >= 12 && hours < 17) greeting = 'Good Afternoon';
        else if (hours >= 17 && hours < 22) greeting = 'Good Evening';
        else greeting = 'Good Night';

        var optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        var dateString = now.toLocaleDateString(undefined, optionsDate);
        var hour = now.getHours();
        var minute = now.getMinutes();
        hour = hour < 10 ? '0' + hour : hour;
        minute = minute < 10 ? '0' + minute : minute;
        var timeString = hour + ':' + minute;
        greetingText.textContent = greeting + '!';
        datetimeText.textContent = dateString + ' | ' + timeString;
    }
    updateGreetingAndTime();
    setInterval(updateGreetingAndTime, 1000);
});
</script>
